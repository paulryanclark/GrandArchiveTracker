<head>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" sizes="196x196" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GA Tracker">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="script.js"></script>
    <title>GA Tracker</title>
</head>
<style>
    button {
        touch-action: manipulation;
        padding: 0px;
    }

    html body {
        overflow: hidden;
        margin: 0px;
    }

    body {
        background: black;
    }

    .container {}

    .flex-container {
        display: flex;
        flex-flow: column;
        height: calc(100svh - env(safe-area-inset-bottom));
    }

    .veritical-spacer {
        height: 20px;
    }

    .accessory {
        display: flex;
        width: 100%;
        background-color: #4d4d4d;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        justify-content: space-between;
        align-items: center;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .special,
    .life {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .special {
        padding-left: 18px;
    }

    .life {
        padding-right: 18px;
    }

    .accessory .decrement img {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 24px;
    }

    .accessory .increment img {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 24px;
    }

    .decrement,
    .increment {
        background-color: transparent;
        border: none;
        color: white;
        position: relative;

    }

    .accessory .decrement,
    .accessory .increment {
        width: 32px;
        height: 32px;
    }

    .lifeLeft .decrement {
        flex: 1;
        min-width: 44px;
        height: 100%;
        z-index: 1;
    }

    .lifeLeft .increment {
        flex: 1;
        min-width: 44px;
        height: 100%;
        z-index: 1;
    }

    .icon,
    .total {
        color: white;
        font-size: 24pt;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .icon img,
    .total img {
        height: 32px;
        width: 32px;
    }

    .main {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    .lifeLeft {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 8px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .lifeLeft .total {
        font-size: 100pt;
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
    }

    .lifeLeft .decrement img {
        position: absolute;
        top: 50%;
        left: 40px;
        -webkit-transform: translate(0%, -50%);
        -ms-transform: translate(0%, -50%);
        transform: translate(00%, -50%);
        width: 44px;
    }

    .lifeLeft .increment img {
        position: absolute;
        top: 50%;
        right: 40px;
        -webkit-transform: translate(0%, -50%);
        -ms-transform: translate(0%, -50%);
        transform: translate(0%, -50%);
        width: 44px;
    }

    #Player1,
    #Player1_Accessory {
        width: 100%;
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
    }

    #Player1 {
        flex: 1;
        background-color: rgba(4, 150, 255)
    }

    #Player2 {
        flex: 1;
        background-color: rgb(216 17 89);
    }

    .player {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
    }
</style>
<div class="container">
    <div class="flex-container">
        <div class="veritical-spacer"></div>
        <div class="accessory" id="Player1_Accessory">
            <span class="special">
                <button class="decrement" id="Player1_Special_Decrement"><img src="minus.png" /></button>
                <span class="icon"><img src="star.png" /></span>
                <span class="total" id="Player1_Special">0</span>
                <button class="increment" id="Player1_Special_Increment"><img src="plus.png" /></button>
            </span>
            <span class="life">
                <button class="decrement" id="Player1_Life_Decrement"><img src="minus.png" /></button>
                <span class="icon"><img src="heart.png" /></span>
                <span class="total" id="Player1_Life">15</span>
                <button class="increment" id="Player1_Life_Increment"><img src="plus.png" /></button>
            </span>
        </div>
        <div class="player" id="Player1">
            <div class="main">
                <div class="lifeLeft">
                    <button class="decrement" id="Player1_LifeLeft_Decrement"><img src="minus.png" /></button>
                    <span class="total" id="Player1_LifeLeft">0</span>
                    <button class="increment" id="Player1_LifeLeft_Increment"><img src="plus.png" /></button>
                </div>
            </div>
        </div>
        <div class="controls"></div>
        <div class="player" id="Player2">
            <div class="main">
                <div class="lifeLeft">
                    <button class="decrement" id="Player2_LifeLeft_Decrement"><img src="minus.png" /></button>
                    <span class="total" id="Player2_LifeLeft">0</span>
                    <button class="increment" id="Player2_LifeLeft_Increment"><img src="plus.png" /></button>
                </div>
            </div>
        </div>
        <div class="accessory">
            <span class="special">
                <button class="decrement" id="Player2_Special_Decrement"><img src="minus.png" /></button>
                <span class="icon"><img src="star.png" /></span>
                <span class="total" id="Player2_Special">0</span>
                <button class="increment" id="Player2_Special_Increment"><img src="plus.png" /></button>
            </span>

            <span class="life">
                <button class="decrement" id="Player2_Life_Decrement"><img src="minus.png" /></button>
                <span class="icon"><img src="heart.png" /></span>
                <span class="total" id="Player2_Life">15</span>
                <button class="increment" id="Player2_Life_Increment"><img src="plus.png" /></button>
            </span>
        </div>
        <div class="veritical-spacer"></div>
    </div>
</div>
