<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>
    button {
        touch-action: manipulation;
        padding: 0px;
    }

    html body {
       overflow: hidden;
    }

    body {
        background: black;
    }

    .container {
        
    }
    .flex-container {
        display: flex;
        flex-flow: column;
        height: 100svh;
    }

    .veritical-spacer {
        height: 20px;
    }

    .accessory {
        display: flex;
        width: 100%;
        background-color: #4d4d4d;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        justify-content: space-between;
        align-items: center;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .special,
    .life {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .special {
        padding-left: 18px;
    }

    .life {
        padding-right: 18px;
    }

    .decrement img {
        position:absolute;
        top: 50%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width:44px;
    }

    .increment img {
        position:absolute;
        top: 50%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width:44px;
    }

    .decrement,
    .increment {
        background-color: transparent;
        border: none;
        color: white;
        position:relative;
        width:44px;
        height:44px;
    }

    .icon,
    .total {
        color: white;
        font-size: 32pt;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .icon img, .total img {
        height: 50px;
        width: 50px;
    }

    .main {
        display: flex;
    }

    .damage {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: auto;
        width: auto;
    }

    .damage .total {
        font-size: 136pt;
    }

    #Player1,
    #Player1_Accessory {
        width: 100%;
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
    }

    #Player1 {
        flex: 1;
        background-color: rgba(4, 150, 255)
    }

    #Player2 {
        flex: 1;
        background-color: rgb(216 17 89);
    }

    .player {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
    }
</style>
<div class="container">
    <div class="flex-container">
        <div class="veritical-spacer"></div>
        <div class="accessory" id="Player1_Accessory">
            <span class="special">
                <button class="decrement"><img src="minus.png"/></button>
                <span class="icon"><img src="star.png"/></span>
                <span class="total">0</span>
                <button class="increment"><img src="plus.png"/></button>
            </span>
            <span class="life">
                <button class="decrement"><img src="minus.png"/></button>
                <span class="icon"><img src="heart.png"/></span>
                <span class="total">15</span>
                <button class="increment"><img src="plus.png"/></button>
            </span>
        </div>
        <div class="player" id="Player1">
            <div class="main">
                <div class="damage">
                    <button class="decrement"><img src="minus.png"/></button>
                    <span class="total">0</span>
                    <button class="increment"><img src="plus.png"/></button>
                </div>
            </div>
        </div>
        <div class="controls"></div>
        <div class="player" id="Player2">
            <div class="main">
                <div class="damage">
                    <button class="decrement"><img src="minus.png"/></button>
                    <span class="total">0</span>
                    <button class="increment"><img src="plus.png"/></button>
                </div>
            </div>
        </div>
        <div class="accessory">
            <span class="special">
                <button class="decrement"><img src="minus.png"/></button>
                <span class="icon"><img src="star.png"/></span>
                <span class="total">0</span>
                <button class="increment"><img src="plus.png"/></button>
            </span>

            <span class="life">
                <button class="decrement"><img src="minus.png"/></button>
                <span class="icon"><img src="heart.png"/></span>
                <span class="total">15</span>
                <button class="increment"><img src="plus.png"/></button>
            </span>
        </div>
        <div class="veritical-spacer"></div>
    </div>
</div>
